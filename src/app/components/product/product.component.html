<div class="container mb-5">
<div class="row">
  <div class="col-6 mt-5 product-image">
    <img  class="img-fluid" [src]="product.photo"/>
  </div>
  <div class="col-6 mt-5">
    <div class="mt-5"><h2>{{ product.title }}</h2></div>
    <div class="mt-5"> {{ product.description}}</div>
    <div class="mt-3"><h3>{{ product.price}}&euro;</h3></div>
    <div class="mt-3">
      <button class="btn btn-outline-info mt-2" (click)="addToCart(product._id)">Add to Card</button></div>
  </div>
</div>
</div>
